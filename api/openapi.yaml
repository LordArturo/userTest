openapi: 3.0.1
info:
  title: Bill Payments example
  version: '1.0'
servers:
  - url: 'https://az7f0l6wd9.execute-api.us-west-2.amazonaws.com'
  - url: 'http://localhost:3000'
paths:
  '/users/{userId}':
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
    get:
      summary: Get user profile information
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UserProfile'
                  code:
                    type: string
                  msg:
                    type: string
                  date:
                    type: string
      operationId: getUsersUserId
      description: Get user profile information
      x-codegen-request-body-name: body
      x-eov-operation-handler: controllers/DefaultController
  /users:
    get:
      summary: Get users
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserProfile'
                  date:
                    type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      operationId: getUsers
      x-codegen-request-body-name: body
      x-eov-operation-handler: controllers/DefaultController
      parameters: []
      description: Get user list
    post:
      summary: Create user info
      operationId: postUsers
      x-codegen-request-body-name: body
      x-eov-operation-handler: controllers/DefaultController
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  msj:
                    type: string
                  data:
                    type: string
                  date:
                    type: string
          headers: {}
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
components:
  schemas:
    UserProfile:
      title: UserProfile
      type: object
      properties:
        firstName:
          type: string
        middleName:
          type: string
        surname:
          type: string
        secondSurname:
          type: string
        gender:
          type: integer
        birthDate:
          type: string
        cityOfBirth:
          type: integer
        countryOfBirth:
          type: integer
        professionOrOccupation:
          type: integer
        nationality:
          type: integer
        homeCity:
          type: integer
        address:
          type: string
        photoUrl:
          type: string
        verificationStatus:
          $ref: '#/components/schemas/VerificationStatus'
        status:
          type: string
    InputDescriptionFile:
      type: array
      description: ''
      uniqueItems: true
      x-examples:
        example-1:
          - inputType: document-photo
            data:
              type: national-id
              country: US
              page: front
              filename: US_CA_DL_FRONT.jpg
      items:
        type: object
        properties:
          inputType:
            type: string
          data:
            type: object
            required:
              - type
              - country
              - page
              - filename
            properties:
              type:
                type: string
              country:
                type: string
              page:
                type: string
              filename:
                type: string
        required:
          - inputType
          - data
    VerificationStatus:
      title: VerificationResponse
      type: object
      properties:
        id:
          type: string
        documentIdStatus:
          type: string
        selfieStatus:
          type: string
        verificationUserStatus:

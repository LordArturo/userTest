          type: string
        middleName:
          type: string
        surname:
          type: string
        secondSurname:
          type: string
        gender:
          type: string
        birthDate:
          type: string
        cityOfBirthId:
          type: integer
        countryOfBirthId:
          type: integer
        professionOrOccupationId:
          type: integer
        nationalityId:
          type: integer
        homeCityId:
          type: integer
        address:
          type: string
        email:
          type: string
        cellphone:
          type: string
        documentTypeId:
          type: string
        documentNumber:
          type: string
    UserUpdate:
      description: ''
      type: object
      x-examples:
        example-1:
          firstName: string
          middleName: string
          surname: string
          secondSurname: string
          gender: string
          birthDate: string
          cityOfBirth: string
          countryOfBirth: string
          professionOrOccupation: string
          nationality: string
          homeCity: 0
          address: string
      properties:
        firstName:
          type: string
        middleName:
          type: string
        surname:
          type: string
        secondSurname:
          type: string
        gender:
          type: string
        birthDate:
          type: string
        cityOfBirth:
          type: integer
        countryOfBirth:
          type: integer
